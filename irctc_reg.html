<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRCTC Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 50%;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2d2d2d;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .note {
      background-color: #e9f5ff;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 0.9em;
      border-left: 5px solid #0078d7;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .captcha {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }
    .captcha img {
      margin-right: 10px;
      height: 40px;
    }
    .submit-btn {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .submit-btn:hover {
      background-color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your IRCTC Account</h2>
    <div class="note">
      1. Garbage / Junk values in profile may lead to deactivation of IRCTC account.<br>
      2. Ticket booking for unauthenticated users is allowed only after 4 days from registration.
    </div>

    <form>
      <label>User Name</label>
      <input type="text" placeholder="Enter username" required />
      <div class="error">User Name/Email Id is required.</div>

      <label>Full Name</label>
      <input type="text" placeholder="Enter full name" />

      <label>Password</label>
      <input type="password" placeholder="Enter password" />

      <label>Confirm Password</label>
      <input type="password" placeholder="Re-enter password" />

      <label>Email</label>
      <input type="email" placeholder="Enter email address" />

      <label>Mobile</label>
      <input type="text" placeholder="Enter mobile number without ISD code" />

      <div class="captcha">
        <img src="https://dummyimage.com/100x40/000/fff&text=F=Rt" alt="CAPTCHA">
        <input type="text" placeholder="Enter Captcha" />
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
